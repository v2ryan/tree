            const toast = document.createElement('div');
            toast.className = "fixed top-10 left-1/2 -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl z-50 animate-bounce";

            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
